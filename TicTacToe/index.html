<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe/ Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <label id="player1txt">Player 1</label>
        <p>Tic Tac Toe Game</p>
        <label id="player2txt">Player 2</label>
    </header>
    <div class="container">
        <button id="start">Start</button>
        <label id="jogadorDaVez" style="color: black; font-size: 30px; align-items: center;">Player 1</label>
    </div>
    <div class="container">
        <div class=" item cursor-pointer" id="item1"></div>
        <div class=" item cursor-pointer" id="item2"></div>
        <div class=" item cursor-pointer" id="item3"></div>
    </div>
    <div class="container">
        <div class=" item cursor-pointer" id="item4"></div>
        <div class=" item cursor-pointer" id="item5"></div>
        <div class=" item cursor-pointer" id="item6"></div>
    </div>
    <div class="container">
        <div class=" item cursor-pointer" id="item7"></div>
        <div class=" item cursor-pointer" id="item8"></div>
        <div class=" item cursor-pointer" id="item9"></div>
    </div>
</body>
</html>
