<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/landingPage/css/style.css">
    <title>Landing Page - Going to Mars</title>
	<!-- CSS bootstrap-->
  <!-- sass --watch sass/style.scss:css/style.css -->
  <!--sass --watch ../../.var/app/com.visualstudio.code/data/node_modules/lib/node_modules/bootstrap/scss:dist/s
tyle.css-->
    
  </head>
  <body class="py-5">
    <!-- O Bootstrap pode ser dividido em containers, você precisa apenas 
    colocar uma classe de container em uma div, que dessa forma ele terá a prop.-->
    <div class="container px-4">
      <!-- GUTTER: Espaço, 'vazio' entre elementos-->
      <form class="row g-3 needs-validation">
        <div class="text-center">
          <img src="/landingPage/images/iconrock-red.svg" class="mt-4 mb-3 img-fluid" alt="OneBitCode" style="width: 70px;">
        </div>
        <p>
          1- What's your name?
      </p>
      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">First name:</span>
          <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
              aria-describedby="basic-addon1">
      </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Last name:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
        <p class="mt-3">2- What's your gender? </p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male"><label class="form-check-label" for="male"> Male</label>
        </div>  
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female"><label class="form-check-label" for="female"> Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="third"><label class="form-check-label" for="third"> I prefer not to answer</label>
        </div>
        <br>
        <p class="mt-3">3 - Select the trainments you did:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>
        <p class="mt-3">4- What are your qualities? </p>
        <div class="form-check form-check-inline">
          <input type="checkbox" name="proactive" id="sw1">
          <label for="sw1">Proactive</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" name="resistent" id="sw2">
          <label for="sw2">Resistent</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" name="seasick" id="sw3">
          <label for="sw3">Hard to get seasick</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" name="martians" id="sw4">
          <label for="sw4">Not afraid of martians</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" name="StarWars id="sw5">
          <label for="sw5">I've seen all of the StarWars movies</label>
        </div>
        <div class="col-12 text-center">
          <button type="button" class="btn btn-outline-danger mb-3" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
<!-- Script bootstrap: -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
<footer class="text-center"> Made by @brenorcunha</footer>
</html>
