<!DOCTYPE html>
<html>
<title>Online Javascript Editor</title>
<head>
    <script>
        const medida = prompt("Bem-vindo ao conversor de medidas: "+
        "Insira a medida em metros: ")
        const opcoes = prompt("Para converter para milímetros (mm) insira 1." +
        "\nPara converter para centímetros (cm) insira 2." + 
        "\nPara converter para decímetros (dm) insira 3." + 
        "\nPara converter para decâmetros (dam) insira 4." + 
        "\nPara converter para hectômetros (hm) insira 5." + 
        "\nE para converter para quilômetros (km) insira 6.")
     
        // var medida = parseInt(vm, 10)
        var opcao = parseInt(opcoes, 10)
        switch (opcao){
            case 2:
            var res = medida*100
            alert(medida + " m  = " + res + " cm.")
            break
            case 3:
            var res = medida*10
            alert(medida + " m  = " + res + " dm.")
            break
            case 4:
            var res = medida/10
            alert(medida + " m  = " + res + " dam.")
            break
            case 1:
            var res = medida*1000
            alert(medida + " m  = " + res + " mm.")
            break
            case 5:
            var res = medida/100
            alert(medida + " m  = " + res + " hm.")
            break
            case 6:
            var res = medida/1000
            alert(medida + " m  = " + res + " km.")
            break
            
            default:
            alert("Opção inválida!")
        }
    </script>
</head>
<body>
</body>
</html>
