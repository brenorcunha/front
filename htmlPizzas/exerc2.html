    <script>
        var cidades = new Array("Adamantina", "Adolfo", "Aguaí", "Águas da Prata", "Águas de Lindoia", "Águas de Santa Bárbara", "Águas de São Pedro", "Agudos", "Alambari", "Alfredo Marcondes", "Altair",  "Altinópolis", "Alto Alegre", "Alumínio", "Álvares Florence", "Álvares Machado", "Álvaro de Carvalho", "Alvinlândia", "Americana")
        var cidadesVisitadas = new Array()
        var answer = "s"
        while(answer==="s"){
            var nome = prompt("Qual é o seu nome? ")
            for (i=0; i<=18; i  ){
                var op = prompt("Você já visitou " + cidades[i] + "? (s/n)")
                if(cidades[i]==="Águas de Lindoia"){
                    answer="n"
                    alert("Cidades visitadas por "  + nome +  ": "  + cidadesVisitadas)
                    break
                }

                if(op==="s"){
                    cidadesVisitadas[i]=cidades[i]
                } else{
                    op = prompt("Quer finalizar? (s/n)")
                    if(op==="s") {
                        answer="n"
                        alert("Cidades visitadas por " + nome + ": " + cidadesVisitadas)
                        break
                }
                }
            }
        } 
    </script>
