<html lang="pt-br">
<head>
    <meta charset='utf-8'>

    <title>Venda de pizzas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="keywords" content="HTML5, PIZZAS">
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <!-- âncoras:
     ./ = Quando vamos acessar uma pasta dentro da atual (à direita);
    ../ = Quando vamos acessar uma pasta que está fora da atual (à esquerda)-->
    
    <a href="./index.html"></a>
    <header>
        <ul>
            <li><h1>Sistema de pizzas</h1></li>
            <li><h2>PedPizzas</h2></li>
        </ul>
    </header>
    <section>
        <form>
            <br>
            <h3>Selecione a sua pizza: </h3>
            <ul>
                <li>
                    <input type="radio" id="mussarela" name="pizzas">
                    <label for="mussarela">Mussarela</label>
                </li>
                <li>
                    <input type="radio" id="mista" name="pizzas">
                    <label for="mista">Mista</label>
                </li>
                <li>
                    <input type="radio" id="calabresa" name="pizzas">
                    <label for="calabresa">Calabresa</label>
                </li>
            </ul>
        </form>
    </section>
    <section>
        <button class="btns" id="vendas">Venda</button> 
        <button class="btns" id="estorno">Estorno</button><br><br>
    </section>
     <!--DIVS nao sao mais utlizadas no html5-->
     <section id="table">
        <table>
            <tr>
                <th>Sabor</th><th>Quantidade</th><th>Valor (R$)</th>
            </tr>
            <tr>
                <td>Mussarela</td><td><div id="resultadoMussarela"></div></td><div><td id="vendaMussarela"></td></div></td>
            </tr>
            <tr>
                <td>Mista</td><td><div id="resultadoMista"></div></td><div><td id="vendaMista"></td></div></td>
            </tr>
            <tr>
                <td>Calabresa</td><td><div id="resultadoCalabresa"></div></td></td><div><td id="vendaCalabresa"></td></div></td>
            </tr>
        </table>
     </section>
     <section>
        <button id="btnExport" onclick="exportReportToExcel(this)">Tabela</button>
     </section>
    <br>
    <script src='javascript.js'></script>
    <script type="text/javascript" src="tableToExcel.js"></script>
</body>
